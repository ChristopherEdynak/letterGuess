<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Psychic Game</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="container">


        <h1>Psychic Type Game</h1>

        <p>Can you guess what letter that I am thinking of?</p>
    </div>

    <div class="guess">
        Guess: _ <span id="choosenLetter"></span>
    </div>
    </div>


    <div class="wrong">
        Wrong Guesses: <span id="wrongGuesses"></span>
    </div>
    </div>


    <div class="left">
        Guesses Left: <span id="guessesLeft"></span>
    </div>
    </div>


    <div class="wins">
        Wins: <span id="winCounter">0</span>
    </div>
    </div>

    <div class="losses">
        Losses: <span id="lossCounter">0</span>
    </div>
    </div>

    </div>
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</body>

</html>
